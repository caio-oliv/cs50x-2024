<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
		rel="stylesheet">
	<link href="/static/styles.css" rel="stylesheet">
	<title>Birthdays</title>
</head>

<body>
	<div class="header">
		<h1>Birthdays</h1>
	</div>
	<div class="container">
		<div class="section">
			<h2>Add a Birthday</h2>
			<form method="POST">
				<input type="text" name="name" placeholder="Name" autocomplete="name" autofocus>
				<input type="number" name="month" min="1" max="12" placeholder="Month"
					autocomplete="bday-month" autofocus>
				<input type="number" name="day" min="1" max="31" placeholder="Day" autocomplete="bday-day"
					autofocus>
				<button type="submit">Add Birthday</button>
			</form>
		</div>

		<div class="section">

			<h2>All Birthdays</h2>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Birthday</th>
					</tr>
				</thead>
				<tbody>
					{% for birthday in birthdays %}
					<tr>
						<td>{{ birthday.name }}</td>
						<td>{{ birthday.month }} / {{ birthday.day }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
