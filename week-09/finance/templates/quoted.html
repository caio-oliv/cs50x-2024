{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<div>
	<strong>{{ symbol }} - {{ name }}</strong>
	<p>Current price: $ {{ price }}</p>
</div>
<form action="/quote" method="post">
	<div class="mb-3">
		<input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol"
			placeholder="Stock symbol" type="text">
	</div>
	<button class="btn btn-primary" type="submit">Get stock</button>
</form>
{% endblock %}
