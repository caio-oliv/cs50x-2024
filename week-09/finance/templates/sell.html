{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/sell" method="post">
	<div class="mb-3">
		<select name="symbol" id="sell-symbol-select" autocomplete="off" autofocus
			class="form-select mx-auto w-auto">
			<option disabled selected>symbol</option>
			{% for symbol in symbols %}
			<option value="{{ symbol }}">{{ symbol }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="mb-3">
		<input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares"
			type="number" min="1">
	</div>
	<button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
